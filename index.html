<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('img/bg.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: 12px white;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    .hero {
      margin: 0;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      animation: pop 1.5s ease-in-out infinite alternate;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.1);
      }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 6s ease-in infinite;
    }

    .balloon::before {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Balloon colors */
    .balloon:nth-child(1) {
      left: 10%;
      background: #ff6b6b;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 30%;
      background: #ffd93d;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 50%;
      background: #6bcb77;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      left: 70%;
      background: #4d96ff;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      left: 90%;
      background: #f06595;
      animation-delay: 4s;
    }

    /* Button */
    .btn,
    .but a {
      margin-top: 20px;
      background: #fff;
      color: #ff6b6b;
      border: none;
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-block;
    }

    .btn:hover,
    .but a:hover {
      background: #ff6b6b;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* Bio Section */
    .bio {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease;
      backdrop-filter: blur(6px);
    }

    .bio.show {
      opacity: 1;
      transform: scale(1);
    }

    .bio h2 {
      margin: 0 0 10px;
      font-size: 2rem;
      color: #fff;
    }

    .bio p {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    /* ================== */
    /* MOBILE RESPONSIVE */
    /* ================== */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.2rem;
      }

      .balloon {
        width: 50px;
        height: 70px;
      }

      .btn,
      .but a {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .bio h2 {
        font-size: 1.5rem;
      }

      .bio p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .balloon {
        width: 40px;
        height: 55px;
      }

      .btn,
      .but a {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .bio h2 {
        font-size: 1.3rem;
      }

      .bio p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
