<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('img/bg.jpg');
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(245, 127, 218, 0.949);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      background: #000;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill container without stretching */
      display: block;
    }

    .video-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      font-size: 1.1rem;
      text-align: center;
    }

    /* ================== */
    /* MOBILE RESPONSIVE */
    /* ================== */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .video-grid {
        gap: 15px;
      }

      .video-title {
        font-size: 1rem;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .video-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 10px;
      }

      .video-title {
        font-size: 0.9rem;
        padding: 6px;
      }

      .video-wrapper {
        padding-top: 56.25%; /* keep 16:9 ratio for small screens */
      }
    }
  </style>
</head>

<body>
  <h1>The most beautiful girlðŸ’—</h1>

  <div class="video-grid">
    <div class="video-card">
      <div class="video-wrapper">
        <video controls>
          <source src="img/vid1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
     
    </div>

    <div class="video-card">
      <div class="video-wrapper">
        <video controls>
          <source src="img/vid2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
    </div>

    <div class="video-card">
      <div class="video-wrapper">
        <video controls>
          <source src="img/vid3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
     
    </div>

    <div class="video-card">
      <div class="video-wrapper">
        <video controls>
          <source src="img/vid4.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
    </div>
  </div>
</body>

</html>
