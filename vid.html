<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('img/bg.jpg');
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(245, 127, 218, 0.949);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Memo Videos üìΩÔ∏è</h1>

  <div class="video-grid">
    <div class="video-card">
      <video controls>
        <source src="img/vid1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 1</div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 2</div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="videos/video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 3</div>
    </div>

    <!-- Add more video cards as needed -->
  </div>
</body>

</html>
